<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Karla&family=League+Spartan:wght@700&family=Outfit:wght@200;700&family=Overpass&family=Rubik:wght@300;400&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <!-- Rating state start -->
  <div class="main">
    <div class="star">
      <i class='fa fa-star'></i>
    </div>
    <h2> How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <ul style="list-style:none">
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>
    <button class="submit" id="submit">SUBMIT</button>
  </div>
  <div class="thanks hidden main">
        
    <img src="./images/illustration-thank-you.svg" alt="teller">
    <p class="rate-text">You selected <span id="rating"></span> out of 5</p>
    <h2>Thank you!</h2>
    <p class="appreciation">We appreciate you taking the time to give a rating.If you ever need more support,don't hesitate to get in touch!</p>
    <!-- <button class="submit" id="rating">Rate again</button> -->
  </div>
  
  <script src="index.js" defer></script>
</body>
</html>
